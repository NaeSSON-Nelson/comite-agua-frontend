<div class="layout-wrapper" [ngClass]="containerClass">
  <app-topbar [usuario]="usuario" [roles]="roles" (userLevelEmit)="userLevel = $event" [userLevel]="userLevel"></app-topbar>
  <div class="layout-sidebar" *ngIf="usuario && userLevel>0 && userLevel>30">
    <app-sidebar></app-sidebar>
  </div>
  <div class="layout-main-container" [ngClass]="containerMain">
    <div class="layout-main">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>
  <div class="layout-mask"></div>
</div>
