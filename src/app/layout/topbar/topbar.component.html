<div class="layout-topbar">
    <button  *ngIf="usuario"#menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>
    <a class="layout-topbar-logo md:flex md:justify-content-center md:flex-wrap" routerLink="/" >
        <img src="assets/layout/images/AAPLAT-icon.svg" alt="logo">
        <span>AAPLAT</span>
    </a>

    <button *ngIf="usuario" #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button">
        <i class="pi pi-ellipsis-v"></i>
    </button>
    <!-- <div *ngIf="items.length>0" class="menu-taps">
        <p-menubar [model]="items"></p-menubar>
    </div> -->
    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}" *ngIf="usuario; else nouser">
            <button class="p-link layout-topbar-button">
                <i class="pi pi-user"></i>
                <span>Profile</span>
            </button>
            <div>
                <label for="">Usuario:</label>
                <p class="font-semibold">{{usuario.perfil?.nombrePrimero | titlecase}} {{usuario.perfil?.nombreSegundo?.at(0)| titlecase}} {{usuario.perfil?.apellidoPrimero  | titlecase}} {{usuario.perfil?.apellidoSegundo ||''  | titlecase}} </p>
            </div>
            <p-overlayPanel #op>
                <ng-template pTemplate="content">
                    <p-panelMenu [model]="itemsUser" [style]="{'width':'250px'}"></p-panelMenu>
                </ng-template>
            </p-overlayPanel>
            <button class="p-link layout-topbar-button"
                (click)="op.toggle($event)"    >
                <i class="pi pi-cog"></i>
            </button> 
            <p-dropdown [options]="roles"
            #dropdownRole
            optionLabel="label"
            (onChange)="rolChange($event)"
            optionValue="value"
            
            >
            </p-dropdown>
        </div>

        <ng-template #nouser>
            <!-- <button class="p-link layout-topbar-button">
                <i class="pi pi-user"></i>
                <span>Profile</span>
            </button> -->
            <div class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
                <p-button label="INGRESAR" styleClass="p-button-raised p-button-text" [routerLink]="'/auth/login'"></p-button>
            </div>
        </ng-template>
        
</div>
