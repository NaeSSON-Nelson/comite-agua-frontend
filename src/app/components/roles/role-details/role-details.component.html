<div class="user-profile-container">
  <p-card class="profile-card" *ngIf="role">
    <div class="grid">
      <div class="col-12 profile-details">
        <div class="grid">
					<!-- DATA ROLE-->
					 <div class="col-12">
						<div class="flex justify-content-between flex-wrap title-container">
							<div class="flex justify-content-start flex-wrap">
								<h3>Informaci√≥n de Role de acceso</h3>
							</div>
							<div class="flex justify-content-end flex-wrap">
								<p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-warning  mr-2" alt="Modificar datos"(click)="actionData('MODIFICAR')" ></p-button>
								<p-button icon="pi pi-lock" styleClass="p-button-rounded p-button-danger mr-2" alt="Deshabilitar registro" *ngIf="role.isActive; else inhabilitado" (click)="actionData('DESHABILITAR')"></p-button>
								<ng-template #inhabilitado>
									<p-button icon="pi pi-lock-open" styleClass="p-button-rounded p-button-success mr-2" alt="habilitar registro" (click)="actionData('HABILITAR')" ></p-button>
								</ng-template>
							</div>
						</div>
						<div class="grid">
							<div class="col-12 md:col-6"><strong>Nombre del rol:</strong> {{ role.nombre}}</div>
							<div class="col-12 md:col-6"><strong>Estado del registro:</strong><p-tag [severity]="role.isActive?'success':'danger'" [value]="role.estado" class="ml-3"></p-tag></div>
						</div>
					</div>
          <div class="col-12 p-3" *ngIf="role.menus;else sinMenus">
            <h2>Menus de acceso del rol</h2>
            <div class="grid" *ngFor="let menu of role.menus;let index">
              <h5 class="title-container font-semibold col-12 ml-3">
                {{menu.nombre | titlecase}}
              </h5>
              <div class="grid mx-5 my-2 col-12">
                  <div class="col-12 md:col-6" *ngFor="let item of menu.itemMenu">
                    <!-- <strong>Nombre:</strong> -->
                     {{ item.nombre }}</div>
                
              </div>
            </div>
          </div>
          <ng-template #sinMenus>
            <p class="font-italic"> * El rol no tiene menus de acceso</p>
          </ng-template>
          
				</div>
      </div>
    </div>
  </p-card>
</div>
