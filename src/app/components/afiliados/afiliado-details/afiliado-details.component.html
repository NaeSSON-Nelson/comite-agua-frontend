<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Detalles de Afiliado</h5>
            <div class="p-fluid p-formgrid grid" *ngIf="afiliado">
                <div class="md:col-offset-3 col-12 md:col-6 flex justify-content-center">
                    <img src="../../../../assets/img/default_client.jpg" class="" alt="User profile" [style]="{'max-width':'248px'}">
                </div>
				<div class="field col-12 md:col-6">
					<label htmlFor="nombrePrimero">Primer Nombre</label>
					<input pInputText id="nombrePrimero" type="text" [disabled]="true" [value]="afiliado.nombrePrimero | uppercase" class="appearance-none text-color text-base" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="nombreSegundo">Segundo Nombre</label>
					<input pInputText id="nombreSegundo" type="text" [disabled]="true" [value]="afiliado.nombreSegundo ||'' | uppercase " class="appearance-none text-color text-base"/>
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="apellidoPrimero">Primer Apellido</label>
					<input pInputText id="apellidoPrimero" type="text" [disabled]="true" [value]="afiliado.apellidoPrimero | uppercase" class="appearance-none text-color text-base"/>
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="apellidoSegundo">Segundo Apellido</label>
					<input pInputText type="text"[disabled]="true" id="apellidoSegundo" [value]="afiliado.apellidoSegundo ||'' | uppercase " class="appearance-none text-color text-base"/>
				</div>
				<div class="field col-12 md:col-3">
					<label htmlFor="CI">Cedula de Identidad</label>
					<input pInputText type="text"[disabled]="true" id="CI" [value]="afiliado.CI" class="appearance-none text-color text-base"/>
				</div>
				<div class="field col-12 md:col-3">
					<label htmlFor="genero">Genero</label>
					<input pInputText type="text"[disabled]="true" id="genero" [value]="afiliado.genero | uppercase" class="appearance-none text-color text-base"/>
				</div>
				<div class="field col-12 md:col-3">
					<label htmlFor="fechaNacimiento">Fecha de Nacimiento</label>
					<input pInputText type="text"[disabled]="true" id="fechaNacimiento" [value]='afiliado.fechaNacimiento | date: "dd/MM/yyyy"' class="appearance-none text-color text-base"/>
				</div>
				<div class="field col-12 md:col-3">
					<label htmlFor="barrio">Barrio</label>
					<input pInputText type="text"[disabled]="true" id="barrio" [value]="afiliado.barrio | uppercase" class="appearance-none text-color text-base"/>
				</div>
				<div class="field col-12 md:col-3">
					<label htmlFor="profesion">Profesion</label>
					<input pInputText type="text"[disabled]="true" id="profesion" [value]="afiliado.profesion | uppercase" class="appearance-none text-color text-base"/>
				</div>
			</div>
        </div>
		<div class="card">
			<h5>Opciones</h5>
			<div class="grid p-fluid md:justify-content-center" *ngIf="afiliado">
				<div class="col-12 md:col-3 md:flex md:justify-content-center">
					<button pButton pRipple label="Modificar Afiliado" class="p-button-success" (click)="actionData('MODIFICAR')"></button>
				</div>
				<div class="col-12 md:col-3 md:flex md:justify-content-center" *ngIf="afiliado.estado; else inhabilitado">
					<button pButton pRipple label="Deshabilitar afiliado" class="p-button-warning" (click)="actionData('DESHABILITAR')"></button>
				</div>
				<ng-template #inhabilitado>
					<div class="col-12 md:col-3 md:flex md:justify-content-center">
						<button pButton pRipple label="Habilitar afiliado" class="p-button-info" (click)="actionData('HABILITAR')"></button>
					</div>
				</ng-template>
				
			</div>
		</div>
    </div>
</div>
